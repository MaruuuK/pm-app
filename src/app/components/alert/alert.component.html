<div class="alert alert-danger text-center alert-dismissible fade show" *ngIf="errorAlert" role="alert">
  <p class="m-0" translate>{{ errorAlert }}</p>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="onCloseAlert()"></button>
</div>
<div *ngIf="isSignup">
  <div class="alert alert-success">
    <p class="m-0">{{ 'signupPage.successful' | translate}}</p>
  </div>
  <div class="m-auto text-center">
    <button class="btn btn-primary btn-lg" (click)="onLogin()">{{ 'signupPage.loginHeader' |
      translate}}</button>
  </div>
</div>
